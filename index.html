<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Information Visualization Project</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <div class="container-fluid">
            <!-- row of columns -->
            <div class="row">
                <div class="col-xs-12">
                    <div id="toolbar" style="height: 6vh;">
                        <div class="toolbar-item">
                            <button id="clear-button" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear selections
                            </button>
                        </div>
                        <div id="selection">
                            <div class="toolbar-item country"><strong class="btn btn-info">World</strong></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Pie chart -->
                <div class="col-xs-6">
                    <div id="pie" style="height: 44vh;">
                    </div>
                </div>
                <!-- Map -->
                <div class="col-xs-6">
                    <div id="map" style="height: 44vh;">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="toolbar-middle" style="height: 6vh;">
                    <button id="left-button" type="button" class="btn btn-default">Change</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="toolbar-middle" style="height: 6vh;">
                    <button id="right-button" type="button" class="btn btn-default">Change</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Area graph -->
                <div class="col-xs-6">
                    <div id="area" style="height: 42vh;">
                    </div>
                </div>
                <!-- CO2 line graph -->
                <div class="col-xs-6">
                    <div id="co2" style="height: 42vh;">
                    </div>
                </div>
            </div>
        </div>


        <script src="js/vendor/jquery-2.1.3.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/d3.min.js"></script>
        <script src="js/vendor/topojson.v1.min.js"></script>

        <!--modules js-->
        <script src="js/functions.js"></script>
        <script src="js/area.js"></script>
        <script src="js/CO2.js"></script>
        <script src="js/map.js"></script>
        <script src="js/pie.js"></script>
        <script src="js/sp.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
